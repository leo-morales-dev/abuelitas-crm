<div class="d-flex min-vh-100">

    <h4 class="text-center">Abuelita’s CRM</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link text-white">Dashboard</a>
      </li>
      <li class="nav-item">
        <a routerLink="/clientes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link text-white">Clientes</a>
