<div class="d-flex">
  <!-- SIDEBAR -->
  <div class="sidebar" [class.collapsed]="isCollapsed" (mouseenter)="expandSidebar()" (mouseleave)="collapseSidebar()">
    
    <!-- LOGO y TÍTULO -->
    <div class="text-center py-3">
      <img src="assets/img/logo.png" alt="Logo" class="logo-sidebar" />
      <h5 *ngIf="!isCollapsed">CRM</h5>
    </div>

    <!-- MENÚ -->
    <ul class="nav flex-column px-2">
      <li class="nav-item">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link text-white">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/clientes" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-people-fill"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/pedidos" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-basket2-fill"></i>
          <span>Pedidos</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/reportes" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-graph-up-arrow"></i>
          <span>Reportes</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/fidelizacion" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-stars"></i>
          <span>Fidelización</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/catalogos" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-list-columns-reverse"></i>
          <span>Catálogos</span>
        </a>
      </li>
    </ul>

    <!-- BOTÓN SALIR -->
    <div class="mt-auto text-center w-100">
      <button class="btn btn-salir" (click)="logout()">
        <i class="bi bi-power"></i>
        <span *ngIf="!isCollapsed">Salir</span>
      </button>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
